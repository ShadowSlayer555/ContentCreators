<!DOCTYPE html>
<html>
<head>
    <title>3D Minecraft Skin Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/skinview3d@latest/build/skinview3d.min.js"></script>
</head>
<body>
    <h1>3D Model of Minecraft Skin</h1>
    <div id="skin_container" style="width: 400px; height: 400px; border: 1px solid #000;"></div>

    <script>
        // Create a new SkinViewer instance
        const skinViewer = new skinview3d.SkinViewer({
            domElement: document.getElementById("skin_container"),
            width: 400,
            height: 400,
            skin: "WraithSkinPng.png" // Path to the PNG in the same directory
        });

        // Add a simple rotating animation
        const rotator = skinViewer.animations.add(skinview3d.RotatingAnimation);
        rotator.speed = 0.5; // Adjust rotation speed as needed
    </script>
</body>
</html>
