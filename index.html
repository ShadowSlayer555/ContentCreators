<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/three.min.js"></script>
    <script src="https://unpkg.com/skinview3d@latest/build/skinview3d.min.js"></script>
    <style>
        body { display: flex; flex-wrap: wrap; justify-content: space-around; }
        .viewer-container { margin: 20px; width: 300px; height: 400px; }
    </style>
</head>
<body>
    <div class="viewer-container" id="viewer1" data-skin="https://raw.githubusercontent.com/ShadowSlayer555/ContentCreators/refs/heads/main/ShadowSlayer555.png"></div>
    <div class="viewer-container" id="viewer2" data-skin="https://raw.githubusercontent.com/ShadowSlayer555/ContentCreators/refs/heads/main/JarLu252_20.png"></div>

    <script>
        function createViewer(containerId, skinPath) {
            const container = document.getElementById(containerId);
            if (container) {
                const skinViewer = new skinview3d.SkinViewer({
                    width: 300,
                    height: 400,
                    skin: skinPath,
                    parent: container
                });
                skinViewer.animation = new skinview3d.WalkingAnimation();
            }
        }

        document.querySelectorAll('.viewer-container').forEach((element, index) => {
            const skinPath = element.getAttribute('data-skin');
            createViewer(`viewer${index + 1}`, skinPath);
        });
    </script>
</body>
</html>
