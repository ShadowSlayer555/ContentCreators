<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minecraft Skin Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.AmbientLight(0x404040, 2);
        scene.add(light);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Create the 3D model (cube with skin texture)
        const geometry = new THREE.BoxGeometry(1, 2, 1);
        const textureLoader = new THREE.TextureLoader();
        const skinTexture = textureLoader.load('ShadowSlayer555.png'); // Replace with your file path if needed

        const material = new THREE.MeshBasicMaterial({ map: skinTexture });
        const model = new THREE.Mesh(geometry, material);
        scene.add(model);

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            model.rotation.y += 0.01; // Rotate the model
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
